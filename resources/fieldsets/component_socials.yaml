title: 'Component - Socials'
fields:
  -
    handle: socials
    field:
      collapse: false
      previews: true
      fullscreen: true
      sets:
        socials:
          display: Socials
          instructions: null
          icon: social-share
          sets:
            email:
              display: Email
              instructions: null
              icon: mail-sign-at
              fields:
                -
                  handle: prefix
                  field:
                    input_type: text
                    default: 'mailto:'
                    antlers: false
                    type: text
                    display: Prefix
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: hidden
                    replicator_preview: true
                    hide_display: false
                -
                  handle: email
                  field:
                    input_type: email
                    antlers: false
                    type: text
                    display: Email
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            phone:
              display: Phone
              instructions: null
              icon: phone-telephone-call
              fields:
                -
                  handle: prefix
                  field:
                    input_type: text
                    default: 'tel:'
                    antlers: false
                    type: text
                    display: Prefix
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: hidden
                    replicator_preview: true
                    hide_display: false
