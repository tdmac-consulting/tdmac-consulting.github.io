                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: 'Social Handle'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    prepend: 'https://facebook.com/'
            twitter:
              display: X
