        <h2 class="text-sm xs:text-2xl md:text-3xl lg:text-4xl uppercase tracking-ultrawide text-center">
            {{ heading }}
        </h2>
        {{ /if }}
        <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 lg:gap-6">

            {{ /collection:gallery }}
        </ul>
    </div>
</section>
