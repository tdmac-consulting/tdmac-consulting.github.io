tabs:
  logos:
    display: Logos
    sections:
      -
        fields:
          -
            handle: square_logo
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Emblem Logo'
              icon: assets
              instructions: 'This is your small logo. This is only used on mobile views generally where space is limited. Make sure this is saved as a **.svg** for scaleability and load time performance.'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: logos
          -
            handle: rectangular_logo
            field:
              mode: list
              container: assets
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Label Logo'
