<div
    class="
        flex flex-col items-start gap-2 {{ inline ?= 'sm:flex-row sm:items-center sm:gap-4' }}
        w-full
        {{ class }}
    "
>
    <input
        type="hidden"
        name="{{ handle }}[]"
    >
    {{ foreach:options as="option|label" }}
        <label class="flex flex-row items-center justify-start gap-2">
            <input
                class="
                    border-2 border-neutralDark
                    checked:text-primary
                    hover:border-accent
                    focus:outline-none focus:ring-2 focus:ring-primary
                "
                type="checkbox"
                name="{{ handle }}[]"
                value="{{ option }}"
                {{ if js_driver }}{{ js_attributes }}{{ /if }}
                {{ if value|in_array:option }}checked{{ /if }}
                {{ if validate|contains:required }}required{{ /if }}
            >
            {{ label !== null ? label : option }}
        </label>
    {{ /foreach:options }}
</div>
