title: Pages
tabs:
  main:
    display: Main
    sections:
      -
        display: 'Page Summary'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
      -
        display: Hero
        fields:
          -
            import: hero_content
      -
        display: 'Page Builder'
        fields:
          -
            import: page_builder
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: visibility
            field:
              default: true
              display: 'Present in Main Menu'
              type: toggle
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
