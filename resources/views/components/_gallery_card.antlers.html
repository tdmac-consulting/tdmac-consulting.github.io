<!-- resources/views/components/_gallery_card.antlers.html -->
<li class="group relative origin-center transition-all hover:scale-105">
    <a href="{{ link }}" target="_blank" rel="noreferrer" class="block aspect-w-1 aspect-h-1 overflow-hidden focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
        {{ partial:components/media cover="true" class="w-full h-full group-hover:blur-sm"}}
    </a>
    <div class="absolute inset-0 text-white bg-primary/40 flex flex-col items-center justify-center p-8 gap-4 pointer-events-none transition-all opacity-0 group-hover:opacity-100">
        <h3 class="font-light text-sm xs:text-base md:text-lg lg:text-xl uppercase tracking-wide text-center">
            {{title}}
        </h3>
        {{ if description }}
        <p class="text-center">
            {{ description }}
        </p>
        {{ /if }}
    </div>
</li>
<!-- End: resources/views/components/_gallery_card.antlers.html -->
