title: 'Block - Content with Image'
fields:
  -
    handle: media
    field:
      mode: list
      container: assets
      folder: media
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: Media
      type: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      validate:
        - required
      width: 50
  -
    handle: image_position
    field:
      options:
        left: Left
        right: Right
      default: left
      type: button_group
      display: 'Image Position'
      width: 50
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    import: block__section_content
