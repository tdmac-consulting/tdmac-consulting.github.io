                    display: 'Phone Number'
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            instagram:
              display: Instagram
              instructions: null
              icon: social-instagram
              fields:
                -
                  handle: prefix
                  field:
                    input_type: text
                    default: 'https://facebook.com/'
                    antlers: false
                    type: text
                    display: Prefix
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: hidden
                    replicator_preview: true
                    hide_display: false
                -
                  handle: social_handle
                  field:
                    input_type: text
                    prepend: 'https://www.instagram.com/'
                    antlers: false
                    type: text
                    display: 'Social Handle'
                    icon: text
                    listable: hidden
                    instructions_position: above
